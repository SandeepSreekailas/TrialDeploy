<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Book</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        {% for i in cart_items %}
        <tr>
            <td>{{i.book.title}}</td>
            <td>{{i.quantity}}</td>
            <td>{{i.book.price}}</td>
            <td><a href="{% url 'buy_now' i.book.id %}">Buy Now</a></td>
            <td><a href="{% url 'remove_from_cart' i.book.id %}">Remove</a></td>
        </tr>
        {% endfor %}
    
        <tr>
            <td colspan="3"><a href="{% url 'clear_cart' %}">Clear Cart</a></td>
        </tr>

    </table>
</body>
</html>
